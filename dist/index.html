<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link href="img/favicon/favicon.ico" rel="shortcut icon"><link rel="stylesheet" href="css/owfont-regular.css"><link rel="stylesheet" href="css/style.css"><title>moment</title></head><body><header class="header"><div class="player"><div class="player-wrapper"><div class="track-title">Dark Necessities</div><div class="track-time"><div class="current-time">0:00</div><div class="duration">01:12</div></div><div class="timeline"><div class="progress"></div></div><div class="player-controls"><button class="play-prev player-icon"></button> <button class="play player-icon"></button> <button class="play-next player-icon"></button></div><div class="volume"><input type="range" name="volume" min="0" max="1" step="0.01" value="0.5" class="volume-input"> <button class="volume-btn player-icon"></button></div></div><ul class="play-list"></ul></div><div class="settings"><div class="settings-body settings-body-active"><div class="settings-language"><div class="toggle"><input class="language-toggle" type="checkbox" id="language-toggle"> <label for="language-toggle">language</label></div></div><div class="settings-images"><div>background images</div><label for="github">Github</label> <input class="settings-image" type="radio" name="background" id="github" value="github" checked="checked"> <label for="unsplash">Unsplash</label> <input class="settings-image" type="radio" name="background" id="unsplash" value="unsplash"> <label for="flickr">Flickr</label> <input class="settings-image" type="radio" name="background" id="flickr" value="flickr"></div><div class="settings-blocks"><div class="settings-blocks-title">Interface</div><label for="time">Time</label> <input class="settings-block" type="checkbox" id="time" checked="checked"> <label for="weather">Weather</label> <input class="settings-block" type="checkbox" id="weather" checked="checked"> <label for="player">Player</label> <input class="settings-block" type="checkbox" id="player" checked="checked"> <label for="greeting-container">Greeting</label> <input class="settings-block" type="checkbox" id="greeting-container" checked="checked"> <label for="quotes">Quotes</label> <input class="settings-block" type="checkbox" id="quotes" checked="checked"> <label for="date">Date</label> <input class="settings-block" type="checkbox" id="date" checked="checked"></div></div><div class="settings-trigger"><button class="settings-icon"></button></div></div><div class="weather"><input type="text" class="city"> <i class="weather-icon owf"></i><div class="weather-error"></div><div class="description-container"><span class="temperature"></span> <span class="feels-like"></span> <span class="weather-description"></span></div><div class="wind"></div><div class="humidity"></div></div></header><main class="main"><div class="slider-icons"><button class="slide-prev slider-icon"></button> <button class="slide-next slider-icon"></button></div><div class="time"></div><date class="date"></date><div class="greeting-container"><span class="greeting"></span> <input type="text" class="name"></div></main><footer class="footer"><div class="quotes"><button class="change-quote"></button><div class="quote-body"><div class="quote"></div><div class="author"></div></div></div></footer><script type="module" src="js/script.js"></script></body></html>
