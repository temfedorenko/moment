<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>moment</title>
</head>

<body>

  <header class="header">
    <section class="player">
      <div class="player__wrapper">
        <div class="player__title">Dark Necessities</div>
        <div class="player__time">
          <div class="player__current-time">0:00</div>
          <div class="player__duration">01:12</div>
        </div>
        <div class="player__timeline timeline">
          <div class="timeline__progress"></div>
        </div>
        <div class="player__controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="player__volume">
          <input type="range" name="volume" min="0" max="1" step="0.01" value="0.5" class="player__volume-input">
          <button class="player__volume-btn player-icon"></button>
        </div>
      </div>
      <ul class="player__play-list"></ul>
    </section>

    <section class="weather">
      <div class="weather__wrapper">
        <input type="text" class="city">
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="temperature"></span>
          <span class="feels-like"></span>
          <span class="weather-description"></span>
          <span class="wind"></span>
          <span class="humidity"></span>
        </div>
      </div>
    </section>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <div class="time"></div>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name">
    </div>
  </main>

  <footer class="footer">
    <section class="quotes">
      <button class="change-quote"></button>
      <div class="quote-body">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    <section/>
    <section class="settings">
      <div class="settings-trigger">
        <button class="settings-icon"></button>
      </div>
      <div class="settings-body">
        <div class="settings-language">
          <div class="settings-language-title">language</div>
          <div class="toggle">
            <input class="language-toggle" type="checkbox" id="language-toggle">
            <label for="language-toggle"></label>
          </div>
        </div>
        <div class="settings-images">
          <div class="settings-images-title">Backgroung images</div>
          <div class="settings-image-wrapper">
            <input class="settings-image-option" type="radio" name="background" id="github" value="github" checked>
            <label class="settings-image-label" for="github">Github</label>
          </div>
          <div class="settings-image-wrapper">
            <input class="settings-image-option" type="radio" name="background" id="unsplash" value="unsplash">
            <label class="settings-image-label" for="unsplash">Unsplash </label>
          </div>
          <div class="settings-image-wrapper">
            <input class="settings-image-option" type="radio" name="background" id="flickr" value="flickr">
            <label class="settings-image-label" for="flickr">Flickr</label>
          </div>
        </div>
        <div class="settings-blocks"></div>
      </div>
    </section>
    
  </footer>

  <script type="module" src="js/script.js"></script>
</body>

</html>
