<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="img/favicon/favicon.ico" rel="shortcut icon">
  <link rel="stylesheet" href="css/owfont-regular.css">
  <link rel="stylesheet" href="css/style.css">
  <title>moment</title>
</head>

<body>

  <header class="header">
    <div class="player">
      <div class="player-wrapper">
        <div class="track-title">Aqua Caelestis</div>
        <div class="track-time">
          <div class="current-time">0:00</div>
          <div class="duration">0:39</div>
        </div>
        <div class="timeline">
          <div class="progress"></div>
        </div>
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <div class="volume">
          <input type="range" name="volume" min="0" max="1" step="0.01" value="0.4" class="volume-input">
          <button class="volume-btn player-icon"></button>
        </div>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city">
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="feels-like"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>

  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]">
    </div>
  </main>

  <footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-body">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>

</html>
